<div class="container border shadow-lg rounded mt-5 p-5 w-75" id="container" style="background-color: #182539;">
    <h5 class="text-center mt-3 text-white">CROWN WEALTH INSTITUTION (Students)</h5>
    <input class="form-control fw-bold my-3" [(ngModel)]="firstName" type="text" placeholder="First Name">
    <input class="form-control fw-bold my-3" [(ngModel)]="lastName" type="text" placeholder="Last Name">
    <input class="form-control fw-bold my-3" [(ngModel)]="email" type="text" placeholder="Email Name">
    <input class="form-control fw-bold my-3" [(ngModel)]="age" type="text" placeholder="Age">
    <input class="form-control fw-bold my-3" [(ngModel)]="address" type="text" placeholder="Address">
    <input class="form-control fw-bold my-3" [(ngModel)]="password" type="text" placeholder="Password">
    <input class="form-control fw-bold my-3" [(ngModel)]="matric" type="text" placeholder="Matric">

    <button (click)="signUser()" class="btn btn-success fw-bold w-100">Sign Up</button>
    <!-- <div class="text-danger alert alert-danger mt-4">{{message}}</div> -->
</div>
